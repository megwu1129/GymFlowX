{% extends 'workoutinfo/base.html' %}

{% block title %}
    Delete Nutrition Plan
{% endblock %}

{% block content %}
    <form
        action="{{ nutritionplan.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            nutritionplan {{ nutritionplan }}?
        </p>
        <a href="{{ nutritionplan.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Nutrition Plan</button>
    </form>
{% endblock %}
