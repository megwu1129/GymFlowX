{% extends 'workoutinfo/base.html' %}

{% block title %}
    Workout List
{% endblock %}

{% block content %}
    <h2>Workout List</h2>
    <ul>
        {% for workout in workout_list %}
            <li>
                <a href="{{ workout.get_absolute_url }}">{{ workout }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no workouts available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
