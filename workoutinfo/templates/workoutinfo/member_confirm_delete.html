{% extends 'workoutinfo/base.html' %}

{% block title %}
    Delete Member
{% endblock %}

{% block content %}
    <form
        action="{{ member.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            member {{ member }}?
        </p>
        <a href="{{ member.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Member</button>
    </form>
{% endblock %}
